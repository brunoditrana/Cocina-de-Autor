<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Contactos</title>
</head>
<body>
    <div id="grilla">
        <header id="contenedorHeader">
        
            <div class="imgLogo">
                <img  src="../img/logoCocinaNuevoo.png" alt="LogoCocina">
            </div>
            <nav class="navHeader"> 
                <input type="checkbox" id="check">
                <label for="check" class="menuMobile">
                    <span class="material-symbols-outlined">menu</span>
                </label>    
                <ul >
                    <li> <a href="../index.html" class="cabecero-op">Inicio</a></li>
                    <li> <a href="./platos.html" class="cabecero-op">Platos</a></li>
                    <li> <a href="#" class="cabecero-op">Contacto</a></li>
                    <li><a href="./informacion.html" class="cabecero-op">Informacion</a></li>
                    <li><a href="./cursos.html" class="cabecero-op curso">Cursos</a></li>
                </ul>
            </nav>
        </header>
        

        <main>
            
            <div class="dividirComentarios">

                <div class="tituloContacto ">
                    <h1 class="titulo1">Contactos</h1>
                </div>

                <form class="formulario-contacto" >
                    
                    <div class="contenedor-form">
                        <label  for="nombre">Nombre: </label>
                        <input type="text" id="nombre"  placeholder="Escribe tu nombre " 
                        name="nombre" required >
                    </div>
                
                    <div class="contenedor-form">
                        <label  for="nombre">Apellido: </label>
                        <input type="text" id="apellido" placeholder="Escribe tu apellido"
                        name="apellido" required>
                    </div>
                
                    <div class="contenedor-form">
                        <label for="E-mail">Email: </label>
                        <input type="email" id="email" name="email" placeholder="Escribe tu email" required>
                    </div>
                
                    <div class="contenedor-form">
                        <label for="telefono">Teléfono: </label>
                        <input type="text" id="telefono" name="telefono" placeholder="Numero de teléfono" required>
                    </div>
                

                    <div class="contenedor-form">
                        <label for="porque">¿Por qué nos contactás? </label>
                        <select name="contacto" id="contacto" style="font-size: 17px;">
                            <option value="asesoramiento">Reservar una mesa</option>
                            <option value="presupuesto">Presupuesto para evento</option>
                            <option value="housing">Inscribirse en nuestros cursos</option>
                            <option value="otros">Otro</option>
                        </select>
                    </div>
                    
                    <div class="contenedor-form">
                        <label for="">Comentarios:</label><br>
                        <textarea  name="comentario" id="" cols="40" rows="8"></textarea>
                    </div>
                    
                    <div class="contenedor-form">
                        <button>Enviar</button>
                    </div>
                
                </form> 

                <div class="imgFormulario">
                    <img src="../img/imagenparaContactoss.png" alt="ImgContacto1">
                    <img src="../img/contactofondo3.jpg" alt="ImgContacto2">
                </div>

            </div>       
        </main>
          
        
    <footer>
        <div class="contenedorFooter">

            <div class="divirMarcas"> 
                <img class="img-publicidad" src="../img/toroachicado.png" alt="LogoToro">
                <img class="img-publicidad" src="../img/paulinapng.png" alt="LogoPau">
                <img class="img-publicidad" src="../img/paladinichiconewww.png" alt="LogoPala">
            </div>
            <div class="dividirRedes">
        
                   
                    <img class="img-redes circulo" src="../img/instagram.png" alt="LogoIG">
                    <img class="img-redes" src="../img/facebook.png" alt="LogoFcb">
                    <img class="img-redes circulo" src="../img/linkedin (1).png" alt="LogoLink">
                
            </div>
            <div class="dividirLogo">
                <div class="imgLogo">
                <img class="iconoLogo" src="../img/logoCocinaNuevoo.png" alt="LogoCocina">
                </div>
            </div>

        </div>
        
    </footer>
    </div> 
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
   <script>
    AOS.init();
  </script>
</body>
</html>
